function fizzBuzz(countTo){
   var endResult = [];
  for (var i=1; i <= countTo; i++) {
    if (i % 15 === 0) {
      endResult.push('fizzbuzz');
    }
    else if (i % 5 === 0) {
      endResult.push('buzz');
    }
    else if (i % 3 === 0) {
      endResult.push('fizz');
    }
    else {
      endResult.push(i);
    }
  } 
return endResult;
}

    'buzz', 11, 'fizz', 13, 14, 'fizzbuzz', 16

  var actual = fizzBuzz(countTo) || [];
  
  if (
    expected.length === actual.length &&

})();
